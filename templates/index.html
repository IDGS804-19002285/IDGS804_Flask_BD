{% block content %}
    {% from "_macros.html" import render_Firld %}

    <div class="container">
        <div class="row">
            <form name="sent" action="/" id="form1" method="POST">
                <div class="row control-group">
                    <div class="form-group">
                        {{render_Firld(form.nombre,class='form-control')}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group">
                        {{render_Firld(form.apaterno,class='form-control')}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group">
                        {{render_Firld(form.email,class='form-control')}}
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                <input type="submit" id="reg-alum" name="registra" value="Registrar">
            </form>
        </div>
    </div>

    {%endblock%}
